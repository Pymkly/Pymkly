version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pymkly_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: itu16
      POSTGRES_DB: tsisy
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./base/base_postgres.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: